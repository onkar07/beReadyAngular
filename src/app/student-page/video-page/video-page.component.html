<div class="videoP">
    <div class="row videoPage ">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white listQue"      style="width: 380px;">
            <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
              <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              <span class="fs-5 fw-semibold">List Questions</span>
            </a>
            <div class="list-group list-group-flush border-bottom scrollarea">
              <a class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true"
              *ngFor="let data of questionList"  (click)="getVideo(data[3])">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <strong class="mb-1">{{data[1]}}</strong>
                </div>
                <div class="col-10 mb-1 small">Some placeholder content in a paragraph below the heading and date.</div>
              </a>
            </div>
          </div>
          <div class="videoLink d-flex justify-content-center">
            <div class="makeVideoCenter d-flex justify-content-center">
              <!-- <youtube-player  videoId={{videoSource}}></youtube-player> -->
              <iframe width="853" height="480" [src]="safeSrc" title="Faasle" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
            </div>
          </div>
          
    </div>
</div>
